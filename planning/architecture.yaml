modulos: web, backend, mobile.
entidades: usuarios, productos, pedidos, detalles_de_envío.
api_endpoints:
  POST /usuario/register - crear cuenta de usuario.
  GET /catalogo/productos - listar todos los productos.
  PUT /carrito/{idProducto}/agregar - añadir producto al carrito.
  PUT /carrito/{idProducto}/quitar - quitar producto del carrito.
  GET /pedido - obtener lista de pedidos del usuario actual.