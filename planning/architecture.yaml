components:
  - Express.js backend for web
  - FastAPI backend for APIs
  - React Native frontend for mobile
data model:
  users: id, username, password_hash, email
  products: id, name, description, price, category
  cart_items: user_id, product_id, quantity
  orders: id, user_id, status
  order_items: order_id, product_id, quantity, price_at_order
APIs:
  auth: registration, login
  catalog: list_products, get_product_details
  cart: add_to_cart, update_quantity, remove_from_cart, view_cart
  checkout: initiate_checkout, complete_checkout
  orders: place_order, track_order