objetivos: MVP para un carrito de compras con funcionalidades básicas.
personas:
  - id: usuario_regular
    tipo: persona general del sistema
    objetivo: utilizar la aplicación para comprar productos.

alcance: 
  web: Registro, login, catálogo, carrito y consulta de pedido.
  backend: Registro, login, CRUD de productos, gestión de pedidos.
  mobile: Funcionalidades básicas para interactuar con el carrito de compras en Android 9+.
restricciones:
  - sin integración a servicios financieros
  - Android minimo version 9
KPIs:
  tiempo hasta lanzamiento MVP
  cantidad de funcionalidades completadas en cada fase.
supuestos: 
  los clientes conocen las bases del funcionamiento del carrito de compras
  existen recursos disponibles para el desarrollo completo.