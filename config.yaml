providers:
  ollama:
    type: ollama
    base_url: http://localhost:11434
  openai:
    type: openai
  codex_cli:
    type: codex_cli
    command: ["codex", "exec"]  # Usar modo no-interactivo con exec
    cwd: "."
    timeout: 300
    input_format: flags  # --model <model> <prompt> directo
    output_clean: true   # limpiar ANSI codes y espacios
    extra_args: []  # Sin argumentos extra por ahora
roles:
  ba:
    provider: ollama
    model: granite4
    temperature: 0.4
    max_tokens: 8192
    top_p: 0.95
  architect:
    provider: ollama
    model: qwen2.5-coder:7b
    temperature: 0.2
    max_tokens: 4096
    top_p: 0.95
  dev:
    provider: ollama
    model: qwen2.5-coder:7b
    temperature: 0.2
    max_tokens: 4096
    top_p: 0.95
  qa:
    provider: ollama
    model: qwen2.5-coder:7b
    temperature: 0.2
    max_tokens: 2048
    top_p: 0.95
  product_owner:
    provider: ollama
    model: granite4
    temperature: 0.8
    max_tokens: 8192
    top_p: 0.95
pipeline:
  force_approval_attempts: 3
