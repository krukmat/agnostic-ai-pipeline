providers:
  ollama:
    type: ollama
    base_url: http://localhost:11434
  openai:
    type: openai
  codex_cli:
    type: codex_cli
    command:
    - codex
    - exec
    cwd: .
    timeout: 300
    input_format: stdin_text
    output_clean: true
    extra_args:
    - --disable
    - rollout-recorder
    - -c
    - 'sandbox_permissions=["disk-full-access"]'
    append_temperature: false
    append_max_tokens: false
  claude_cli:
    type: claude_cli
    command:
    - claude
    - -p
    - --print
    - --output-format
    - json
    cwd: .
    timeout: 600
    input_format: stdin_text
    output_clean: true
    parse_json: true
    append_system_prompt: true
    extra_args: []
    debug: true
    debug_args:
    - --verbose
    - --debug
    log_stderr: true
  vertex_cli:
    type: vertex_cli
    project_id: ${GCP_PROJECT}
    location: ${VERTEX_LOCATION:-us-central1}
    model: ${VERTEX_MODEL:-gemini-2.5-flash}
    temperature: ${VERTEX_TEMPERATURE:-0.2}
    max_output_tokens: ${VERTEX_MAX_OUTPUT_TOKENS:-2048}
  vertex_sdk:
    type: vertex_sdk
    project_id: ${GCP_PROJECT}
    location: ${VERTEX_LOCATION:-us-central1}
    model: ${VERTEX_MODEL:-gemini-2.5-flash}
    temperature: ${VERTEX_TEMPERATURE:-0.2}
    max_output_tokens: ${VERTEX_MAX_OUTPUT_TOKENS:-2048}
roles:
  ba:
    provider: ollama
    model: granite4
    temperature: 0.4
    max_tokens: 8192
    top_p: 0.95
  architect:
    provider: codex_cli
    model: gpt-5-codex
    temperature: 0.2
    max_tokens: 4096
    top_p: 0.95
  dev:
    provider: codex_cli
    model: gpt-5-codex
    temperature: 0.2
    max_tokens: 4096
    top_p: 0.95
  qa:
    provider: vertex_cli
    model: gemini-2.5-pro
    temperature: 0.5
    max_tokens: 4096
    top_p: 0.95
  product_owner:
    provider: ollama
    model: granite4
    temperature: 0.6
    max_tokens: 8192
    top_p: 0.95
pipeline:
  force_approval_attempts: 3
a2a:
  execution_mode: local
  agents:
    business_analyst:
      url: http://localhost:8001/
      capabilities:
        streaming: false
      skills: []
      strategy: auto
    product_owner:
      url: http://localhost:8002/
      capabilities:
        streaming: false
      skills: []
      strategy: auto
    architect:
      url: http://localhost:8003/
      capabilities:
        streaming: false
      skills: []
      strategy: auto
    developer:
      url: http://localhost:8004/
      capabilities:
        streaming: false
      skills: []
      strategy: auto
    qa:
      url: http://localhost:8005/
      capabilities:
        streaming: false
      skills: []
      strategy: auto
    orchestrator:
      url: http://localhost:8010/
      capabilities:
        streaming: false
      skills: []
      strategy: auto
  authentication:
    mode: none
