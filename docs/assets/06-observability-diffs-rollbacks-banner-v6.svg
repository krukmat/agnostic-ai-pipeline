<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="840" viewBox="0 0 1600 840">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ef476f"/>
      <stop offset="100%" stop-color="#0b0b0b" stop-opacity="0.85"/>
    </linearGradient>
    <pattern id="diag" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="skewX(-20)">
      <rect width="40" height="40" fill="none"/>
      <rect x="0" y="0" width="10" height="40" fill="#ffd166" opacity="0.08"/>
    </pattern>
    <filter id="blur"><feGaussianBlur in="SourceGraphic" stdDeviation="40"/></filter>
  </defs>

  <!-- background -->
  <rect width="1600" height="840" fill="url(#grad)"/>
  <rect width="1600" height="840" fill="url(#diag)"/>

  <!-- blobs -->
  <circle cx="1400" cy="100" r="180" fill="#ffd166" opacity="0.18" filter="url(#blur)"/>
  <circle cx="200" cy="720" r="220" fill="#ffd166" opacity="0.12" filter="url(#blur)"/>
  <circle cx="1150" cy="620" r="140" fill="#ffd166" opacity="0.12" filter="url(#blur)"/>

  <!-- big index number -->
  <text x="1200" y="740" font-family="Inter,system-ui,Segoe UI,Roboto,sans-serif" font-size="300" font-weight="700" fill="#ffffff" opacity="0.08">12</text>

  <!-- title -->
  <g font-family="Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif" fill="#ffffff">
    <text x="96" y="340" font-size="68" font-weight="700">Observability that helps: telemetry, diffs, and quick rollbacks</text>
    <text x="96" y="420" font-size="36" opacity="0.95">Know what changed and undo it in minutes</text>
  </g>

  <!-- badge -->
  <g>
    <rect x="96" y="460" rx="10" ry="10" width="540" height="56" fill="#ffd166" opacity="0.85"/>
    <text x="116" y="497" font-family="Inter,system-ui,Segoe UI,Roboto,sans-serif" font-size="26" font-weight="600" fill="#0b0b0b">
      Agnostic‑AI Pipeline • Open PoC
    </text>
  </g>
</svg>